  <title>Message Builder - Call Of The Children</title>

  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
  <main class="container">

    <h1>Call Of The Children</h1>
    <h2>Message Builder</h2>

    <form class="message-builder form">
      <div class="input-group">
        <label for="name">Name: </label><br/>
        <input name="name" type="text" class="name-input">
      </div>
      <div class="input-group">
        <label for="age">Age: </label><br/>
        <input name="age" type="number" class="age-input">
      </div>
      <div class="input-group">
        <label for="issue">Issue: </label><br/>
        <textarea name="issue" type="text" class="issue-input"></textarea>
      </div>
      <div class="input-group">
        <label for="opinion">Opinion: </label><br/>
        <textarea name="opinion" type="text" class="opinion-input"></textarea>
      </div>
      <div class="input-group">
        <label for="action">Action: </label><br/>
        <textarea name="action" type="text" class="action-input"></textarea>
      </div>
      <input class="submit" type="submit" />
    </form>

    <article>
      Hello, <span class="rep">REPRESENTATIVE</span> - 
      <br>
      <br>
      My name is <span class="name">MY NAME</span> and I am <span class="age">AGE</span> years old. 
      I would like to talk to you about <span class="issue">ISSUE</span>. 
      I really think <span class="opinion">OPINION</span> about <span class="issue">ISSUE</span>.  
      Please consider <span class="action">ACTION</span> about <span class="issue">ISSUE</span>.
      Thanks for listening to me.
      <br>
      <br>
      Sincerely,
      <br>
      <span class="name">MY NAME</span>
    </article>
    
  </main>
